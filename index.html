<script type="text/javascript">
var countdownnumber;
var countdownid,x,sec,min,ring,i;
//var audio = document.createElement("audio");


function wait(ms)
{
    var d = new Date();
    var d2 = null;
    do { d2 = new Date(); }
    while(d2-d < ms);
}

function initial(){
    sec=document.getElementById("second");
    ring=document.getElementById("myAudio");
    
    sec.innerHTML="";
      
}

function countdownfunc(){ 
  x.innerHTML=countdownnumber;
  if (countdownnumber==0){
    
    ring.play();
    ring.loop =true;
    clearInterval(countdownid);
    x.innerHTML="";
    sec.innerHTML="";
  }
  countdownnumber--;
}

function myMsg(myObj){
  countdownnumber=myObj.value * 60;
  
  x=document.getElementById("countdown");
  
  x.innerHTML=countdownnumber;
  sec.innerHTML="秒";
  countdownnumber--;
  countdownid=window.setInterval(countdownfunc,1000);
}
</script>
